{% extends 'base.html' %}

{% block content %}

<style>
    .user-nav>*{
        gap: 2%;
        border-bottom: 1px solid black;
        padding-bottom: 10px;
    }

    .dropdown-item{
        color: black !important;
    }
    .user-btn{
        border-radius:50% 0 0 50%;
    }

    body, html{
        background-color: rgb(0, 0, 0)!important;
    }

    .main-container{
        padding-top: 3%;
    }

    .card{
        width: 90%;
    }

    .card-container{
        display: flex;
        justify-content: center;
    }
    .card{
        color: rgb(205, 205, 205);
        background-color: rgb(67, 67, 67);
    }
    .content-holder{
        margin-bottom: 10%;
    }


</style>
    <div class = "content-holder">
        {% for post in posts %}
         <div class="main-container" >
        <div class="card-container">
            <div class="card">
                <div class="card-header" style="background-color:rgb(47, 47, 47); color:rgb(182, 182, 182)">
                    <a href="" style="color: rgb(119, 119, 235)!important;font-weight:800;">@{{ post.author }}</a> <br>
                    {{ post.date_posted }}
                </div>
                
                <div class="card-body" style="color: white;">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <hr>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
