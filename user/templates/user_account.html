{% extends "base.html" %}

{% block content %}

    <style>
        .content-section form{
            width: 95%;
            background-color: black;
            color: rgb(178, 178, 178);
            padding: 5%;
        }
        .form-control{
            background-color: rgb(39, 39, 39)!important;
            border-color: rgb(119, 119, 119);
        }
        .content-section{
            display: flex;
            justify-content: center;
            padding-top: 7%;
            padding-bottom: 10%;
        }
        .input-group-text{
            background-color: black;
            color: rgb(195, 195, 195);
        }

        input{
            color: rgb(207, 207, 207)!important;
            font-weight: 500;
        }

        body, html{
            background-color: rgb(0, 7, 44)!important;
        }

        .user-pfp{
            background-color: white;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        .input-group-text{
            border-color: rgb(69, 69, 69);
        }
    </style>

    {% load static %}
    <div class="content-section">
        <form action="#" method="post" class="reg-post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="margin-bottom: 50px;">
                    <div class="user-pfp" style="overflow: hidden;"><img src="media/user_profile/{{ request.user.profile.profile_picture }}" alt="" height="100"></div>
                    <h1>{{ request.user.profile }}</h1>
                </legend>

                

                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    {{ form.username }}
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Email</span>
                    {{ form.email }}
                  </div>

                  
                  <div class="input-group mb-3">
                    <div class="row" style="width: 100%;">
                        <div class="col">
                            {{ form.first_name }}
                        </div>
                        <div class="col">
                            {{ form.last_name }}                            
                        </div>
                      </div>
                  </div>
                  
                  <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                  
            </fieldset>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div> 
        </form>
    </div>

{% endblock content %}
